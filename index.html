<!DOCTYPE html>
<html lang="en">
  <head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	 <!-- CamanJS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js" integrity="sha512-JjFeUD2H//RHt+DjVf1BTuy1X5ZPtMl0svQ3RopX641DWoSilJ89LsFGq4Sw/6BSBfULqUW/CfnVopV5CfvRXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	 <!-- Internal Files -->
	 <link rel='stylesheet' href='style.css'>


    <title>Image Filter App</title>
  </head>

<body>
<nav class="navbar navbar-dark bg-dark mb-3">
	<div class="container">
		<a href="#" class="navbar-brand">Image Filter Using CamanJS</a>
	</div>
</nav>

<div class="container-fluid">
	<div class="row">
		<div class="col-md-4 m-auto">

			<div class="custom-file mb-3">
				<input type="file" class="custom-file-input" id="upload-file">

			</div>

			<canvas id="canvas"></canvas>

			<h4 class="text-center my-3">Filters</h4>

			<div class="row my-4 text-center">
				<div class="col-md-3">
					<div class="btn-group btn-group-sm">
						<button class="filter-btn brightness-remove btn btn-info">-</button>
						<button class="btn btn-dark btn-disabled" disabled>Brightness</button>
						<button class="filter-btn brightness-add btn btn-info">+</button>
					</div>
				</div>

				<div class="col-md-3">
					<div class="btn-group btn-group-sm">
						<button class="filter-btn contrast-remove btn btn-info">-</button>
						<button class="btn btn-dark btn-disabled" disabled>Contrast</button>
						<button class="filter-btn contrast-add btn btn-info">+</button>
					</div>
				</div>

				<div class="col-md-3">
					<div class="btn-group btn-group-sm">
						<button class="filter-btn saturation-remove btn btn-info">-</button>
						<button class="btn btn-dark btn-disabled" disabled>Saturation</button>
						<button class="filter-btn saturation-add btn btn-info">+</button>
					</div>
				</div>

				<div class="col-md-3">
					<div class="btn-group btn-group-sm">
						<button class="filter-btn vibrance-remove btn btn-info">-</button>
						<button class="btn btn-dark btn-disabled" disabled>Vibrance</button>
						<button class="filter-btn vibrance-add btn btn-info">+</button>
					</div>
				</div>
			</div>

			<div class="row my-4 text-center">
				<div class="col-md-3">
					<div class="btn-group btn-group-sm">
						<button class="filter-btn exposure-remove btn btn-info">-</button>
						<button class="btn btn-dark btn-disabled" disabled>Exposure</button>
						<button class="filter-btn exposure-add btn btn-info">+</button>
					</div>
				</div>

				<div class="col-md-3">
					<div class="btn-group btn-group-sm">
						<button class="filter-btn hue-remove btn btn-info">-</button>
						<button class="btn btn-dark btn-disabled" disabled>Hue</button>
						<button class="filter-btn hue-add btn btn-info">+</button>
					</div>
				</div>

				<div class="col-md-3">
					<div class="btn-group btn-group-sm">
						<button class="filter-btn sepia-remove btn btn-info">-</button>
						<button class="btn btn-dark btn-disabled" disabled>Sepia</button>
						<button class="filter-btn sepia-add btn btn-info">+</button>
					</div>
				</div>

				<div class="col-md-3">
					<div class="btn-group btn-group-sm">
						<button class="filter-btn gamma-remove btn btn-info">-</button>
						<button class="btn btn-dark btn-disabled" disabled>Gamma</button>
						<button class="filter-btn gamma-add btn btn-info">+</button>
					</div>
				</div>
			</div>

			<div class="row my-4 text-center">
				<div class="col-md-3">
					<div class="btn-group btn-group-sm">
						<button class="filter-btn noise-remove btn btn-info">-</button>
						<button class="btn btn-dark btn-disabled" disabled>Noise</button>
						<button class="filter-btn noise-add btn btn-info">+</button>
					</div>
				</div>

				<div class="col-md-3">
					<div class="btn-group btn-group-sm">
						<button class="filter-btn clip-remove btn btn-info">-</button>
						<button class="btn btn-dark btn-disabled" disabled>Clip</button>
						<button class="filter-btn clip-add btn btn-info">+</button>
					</div>
				</div>

				<div class="col-md-3">
					<div class="btn-group btn-group-sm">
						<button class="filter-btn sharpen-remove btn btn-info">-</button>
						<button class="btn btn-dark btn-disabled" disabled>Sharpen</button>
						<button class="filter-btn sharpen-add btn btn-info">+</button>
					</div>
				</div>

				<div class="col-md-3">
					<div class="btn-group btn-group-sm">
						<button class="filter-btn stackblur-remove btn btn-info">-</button>
						<button class="btn btn-dark btn-disabled" disabled>stackBlur</button>
						<button class="filter-btn stackblur-add btn btn-info">+</button>
					</div>
				</div>
			</div>

			<h4 class="text-center my-3">Effects</h4>

			<div class="row my-3 text-center">
				<div class="col-md-3">
					<button class="effect filter-btn vintage-add btn btn-dark btn-block">
						Vintage
					</button>
				</div>
				<div class="col-md-3">
					<button class="effect filter-btn lomo-add btn btn-dark btn-block">
						Lomo
					</button>
				</div>
				<div class="col-md-3">
					<button class="effect filter-btn clarity-add btn btn-dark btn-block">
						Clarity
					</button>
				</div>
				<div class="col-md-3">
					<button class="effect filter-btn sincity-add btn btn-dark btn-block">
						Sin City
					</button>
				</div>
			</div>
			<div class="row my-3 text-center">
				<div class="col-md-3">
					<button class="effect filter-btn sunrise-add btn btn-dark btn-block">
						Sunrise
					</button>
				</div>
				<div class="col-md-3">
					<button class="effect filter-btn crossprocess-add btn btn-dark btn-block">
						Cross Process
					</button>
				</div>
				<div class="col-md-3">
					<button class="effect filter-btn orangepeel-add btn btn-dark btn-block">
						Orange Peel
					</button>
				</div>
				<div class="col-md-3">
					<button class="effect filter-btn love-add btn btn-dark btn-block">
						Love
					</button>
				</div>
			</div>

			<div class="row my-3 text-center">
				<div class="col-md-3">
					<button class="effect filter-btn grungy-add btn btn-dark btn-block">
						Grungy
					</button>
				</div>
				<div class="col-md-3">
					<button class="effect filter-btn jarques-add btn btn-dark btn-block">
						Jarques
					</button>
				</div>
				<div class="col-md-3">
					<button class="effect filter-btn pinhole-add btn btn-dark btn-block">
						Pinhole
					</button>
				</div>
				<div class="col-md-3">
					<button class="effect filter-btn oldboot-add btn btn-dark btn-block">
						Old Boot
					</button>
				</div>
			</div>
			<div class="row my-3 text-center">
				<div class="col-md-3">
					<button class="effect filter-btn glowingsun-add btn btn-dark btn-block">
						Glowing Sun
					</button>
				</div>
				<div class="col-md-3">
					<button class="effect filter-btn hazydays-add btn btn-dark btn-block">
						Hazy Days
					</button>
				</div>
				<div class="col-md-3">
					<button class="effect filter-btn hermajesty-add btn btn-dark btn-block">
						Her Majesty
					</button>
				</div>
				<div class="col-md-3">
					<button class="effect filter-btn nostalgia-add btn btn-dark btn-block">
						Nostalgia
					</button>
				</div>
			</div>
			<div class="row my-3 text-center">
				<div class="col-md-3">
					<button class="effect filter-btn hemingway-add btn btn-dark btn-block">
						Hemingway
					</button>
				</div>
				<div class="col-md-3">
					<button class="effect filter-btn concentrate-add btn btn-dark btn-block">
						Concentrate
					</button>
				</div>
			</div>

			<div class="mt-4 d-grid gap-4 d-md-flex justify-content-md-center">

				<button id="download-btn" class="btn btn-lg btn-info my-1">Download Image</button>

				<button id="revert-btn" class="btn btn-lg btn-secondary my-1">Remove Filters</button>

			</div>
		</div>
	</div>
</div>


<script src="script.js"></script>

</body>
</html>
